<html lang="en">

<head>

    <link rel="stylesheet" href="src/app.css">

<body>
    <div id="app1">
        <div class="budzet">
            <div class="naslov">

            </div>
            <div class="ukupno">

            </div>
            <div class="polje1">

            </div>
            <div class="polje2">
                <div class="expences">Expences</div>

            </div>
        </div>
        <div class="budzet2">

        
            <div class="form">
                <form id="form">
                <div class="container">
                    <select id="select">

                        <option value="in">Income</option>
                        <option value="ex" >Expences</option>
                    </select>
                    <input type="text" id="dodaj" placeholder="Description">
                    <input type="number" id="dodaj1" placeholder="Value">
                    <button id="dugme">+</button>
                </div>
            </form>
            </div>
  
                <div class="lista1">
                    <div class="lista-naslov1">
                        <h1 class="li-naslov1">Income</h1>
                    </div>
                    <div id="li1"></div>

                </div>
                

                </div>
                <div class="lista2">
                    <div class="lista-naslov2">
                        <h1 class="li-naslov2">Expences</h1>
                    </div>
                    <div id="li2"></div>

                </div>

            </div>
        
    

<script type='module' src="src/app.js"></script>
